<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <title>Frontend Mentor | Social links profile</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body class="bg-black p-5">
    <div class="container">
      <div class="div-body bg-dark m-auto p-5 text-center mt-5">
        <img class="" src="assets/images/avatar-jessica.jpeg" alt="img" />
        <h3 class="text-white mt-3">Jessica Randall</h3>
        <p class="div-p">London, United Kingdom</p>
        <p class="text-white mt-4">"Front-end developer and avid reader."</p>

        <!-- Button-links -->

        <div class="buttons">
          <div class="row">
            <div class="col-12">
              <a href="https://github.com/tech03-maker/Social-Links-Profile">
                <button type="button" class="fw-bold mb-3">Github</button>
              </a>
            </div>
            <div class="col-12">
              <a href="https://www.frontendmentor.io/profile/tech03-maker">
                <button type="button" class="fw-bold mb-3">
                  Frontend Mentor
                </button>
              </a>
            </div>
            <div class="col-12">
              <a href="#">
                <button type="button" class="fw-bold mb-3">Linkedin</button>
              </a>
            </div>
            <div class="col-12">
              <a href="#">
                <button type="button" class="fw-bold mb-3">Twitter</button>
              </a>
            </div>
            <div class="col-12">
              <a href="#">
                <button type="button" class="fw-bold">Instagram</button>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="attribution mt-4 text-white">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Jumah Muhammed Oluwatosin.</a>
    </div>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</html>
